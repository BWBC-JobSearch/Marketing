<!doctype html>

<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="utf-8">
  
  <link href="css/index.css" rel="stylesheet">

    <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>

<body>
    <div class="container">
        <!-- container for cards -->
        <div class="cards">
            <section class="resume">
                <img src="img/resume.jpg" alt="Post that resume!">
                <p>Upload Your Resume</p>
                <button>Upload</button>
            </section>
            <section class="track-info">
                <img src="img/track.jpg" alt="Keep track of your valuable information.">
                <p>Track Contact Information</p>
                <button>Sign Up</button>
            </section>
            <section class="recruiter-contact">
                <img src="/img/recruiter.jpg" alt="Recruiter is one click away.">
                <p>Let Recruiters Contact You</p>
                <button>Sign Up</button>
            </section>
        </div>
        <!-- end of cards container        -->
    </div>
</body>
</html>
