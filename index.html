<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JobSearch</title>

  <!-- <link href="https://fonts.googleapis.com/css?family=Russo+One|Ubuntu" rel="stylesheet"> -->
  <link href="css/index.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" type='text/css'>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:900|Odibee+Sans&display=swap" rel="stylesheet">

  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
</head>
<body class="container">
    <header>
        <div class="sticky-nav">
            <div class="navcontainer">

                <h1>JobSearch <i class="fa fa-lg fa-search"></i></h1>

                <nav>
                    <a href="#">Home</a>
                    <a href="#">My jobs</a>
                    <a href="#">Sign In</a>
                    <a href="#">Search jobs</a>
                </nav>
            </div>
        </div> <!--end top nav-->
        <img src="img/main-header.jpg" alt="Now hiring!">
    </header>
    <div class="search-bars">
        <label for="text">What:</label>
        <input type="text" placeholder="job title, keywords, company">
        <label for="text">Where:</label>
        <input type="text" placeholder="city, state, or zip code">
    </div>
    <div class="cards">
            <section class="resume">
                <img src="img/resume.jpg" alt="Post that resume!">
                <p>Upload Your Resume</p>
                <button>Upload</button>
            </section>
            <section class="track-info">
                <img src="img/track.jpg" alt="Keep track of your valuable information.">
                <p>Track Contact Information</p>
                <button>Sign Up</button>
            </section>
            <section class="recruiter-contact">
                <img src="/img/recruiter.jpg" alt="Recruiter is one click away.">
                <p>Let Recruiters Contact You</p>
                <button>Sign Up</button>
            </section>
    </div><!--class cards end-->

    <footer>
        <div class="navcontainer">
            <h1>JobSearch <i class="fa fa-lg fa-search"></i></h1>
            
            <nav>    
                <a href="#">Home</a>
                <a href="#">My jobs</a>
                <a href="#">Sign In</a>
                <a href="#">Search jobs</a>
            </nav>
        </div>
    </footer>
</body>
</html>
